<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">老子学够了！放老子出去</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="javascript:;" onclick="joke()">你点这儿试试</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="javascript:;" onclick="joke1()" id="username"></a></li>
            <li class="layui-nav-item"><a href="javascript:;" onclick="joke2()"><i class="layui-icon">&#xe673;</i>修改密码</a></li>
            <li class="layui-nav-item"><a href="javascript:;" onclick="quit()">扶朕告退</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;">tarbar1</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" data-id="1" data-title="列表一" data-url="/page/text/page1.html"
                           class="site-demo-active" data-type="tabAdd">列表一</a></dd>
                    <dd><a href="javascript:;" data-id="2" data-title="列表二" data-url="/page/text/page2.html"
                           class="site-demo-active" data-type="tabAdd">列表二</a></dd>
                    <dd><a href="javascript:;" data-id="4" data-title="列表三" data-url="/page/text/page3.html"
                           class="site-demo-active" data-type="tabAdd">列表三</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">tarbar2</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">列表一</a></dd>
                    <dd><a href="javascript:;">列表二</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:;">tarbar3</a></li>
            <li class="layui-nav-item"><a href="javascript:;">tarbar4</a></li>
        </ul>
    </div>
    <div class="layui-body">
        <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
            <ul class="layui-tab-title">
            </ul>
            <ul class="rightmenu" style="display: none;position: absolute;">
                <li data-type="closethis">关闭当前</li>
                <li data-type="closeall">关闭所有</li>
            </ul>
            <div class="layui-tab-content">
            </div>
        </div>
    </div>
    <div class="layui-footer">
        © &nbsp;你肯定不知道，我是你爸爸
    </div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/html" id="tarFirst">
    <li class="layui-nav-item" id="{tarFirst}">
        <a href="javascript:;">{tarFirst}</a>
    </li>
</script>
<script type="text/html" id="tarSecond">
    <dl class="layui-nav-child" id="{tarSecond}">
    </dl>
</script>
<script type="text/html" id="tarThird">
    <dd><i class="layui-icon">&#xe62d;</i><a href="javascript:;" target="">{tarSecond}</a></dd>
</script>
<script>
    $(document).ready(function(){
        init_user();
        initTab();
    })

    function initTab(){
        $(".layui-nav-tree .layui-nav-item").click(function(){
            if($(this)[0].className == "layui-nav-item layui-nav-itemed"){
                $(".layui-nav-tree .layui-nav-item").removeClass("layui-nav-itemed").removeClass("layui-this");
                $(this).addClass($(this).has('dl').length ? "layui-nav-itemed" : "layui-this");
            }else{
                $(".layui-nav-tree .layui-nav-item").removeClass("layui-nav-itemed").removeClass("layui-this");
            }

        })
        layui.use('element', function() {
            var $ = layui.jquery;
            var element = layui.element;

            $('.site-demo-active').on('click', function () {
                var dataid = $(this);
                //这时会判断右侧.layui-tab-title属性下的有lay-id属性的li的数目，即已经打开的tab项数目
                if ($(".layui-tab-title li[lay-id]").length <= 0) {
                    //如果比零小，则直接打开新的tab项
                    active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                } else {
                    //否则判断该tab项是否以及存在
                    var isData = false; //初始化一个标志，为false说明未打开该tab项 为true则说明已有
                    $.each($(".layui-tab-title li[lay-id]"), function () {
                        //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
                        if ($(this).attr("lay-id") == dataid.attr("data-id")) {
                            isData = true;
                        }
                    })
                    if (isData == false) {
                        //标志为false 新增一个tab项
                        active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                    }
                }
                //最后不管是否新增tab，最后都转到要打开的选项页面上
                active.tabChange(dataid.attr("data-id"));
            });

            var active = {
                //在这里给active绑定几项事件，后面可通过active调用这些事件
                tabAdd: function (url, id, name) {
                    //新增一个Tab项 传入三个参数，分别对应其标题，tab页面的地址，还有一个规定的id，是标签中data-id的属性值
                    //关于tabAdd的方法所传入的参数可看layui的开发文档中基础方法部分
                    element.tabAdd('demo', {
                        title: name,
                        content: '<iframe data-frameid="' + id + '" scrolling="auto" frameborder="0" src="' + url + '" style="width:100%;height:99%;"></iframe>',
                        id: id //规定好的id
                    })
                    FrameWH(); //计算ifram层的大小
                },
                tabChange: function (id) {
                    //切换到指定Tab项
                    element.tabChange('demo', id); //根据传入的id传入到指定的tab项
                },
                tabDelete: function (id) {
                    element.tabDelete("demo", id);//删除
                }
            };

            function FrameWH() {
                var h = $(window).height();
                $("iframe").css("height", h + "px");
            }
        });
    }

    function init_user(){
        $.ajax({
            url: "/mini/user/getLoginUser",
            dataType: "json",
            success: function(data){
                var user = data.data.user;
                $("#username").text(user.name);
            }
        })
    }
    function quit(){
        $.ajax({
            url: "/mini/user/logout",
            dataType: "json",
            success: function(data){
                layer.msg(data.message,{icon:1});
                setTimeout(window.location.href="/index.html",1000);
            },
            error: function(){
                window.location.href="/index.html";
            }
        })
    }
    function joke(){
        layer.msg("真听话!",{icon:2});
    }
    function joke1(){
        layer.msg("就知道你也要点!",{icon:2});
    }
    function joke2(){
        layer.msg("别点了，什么也没写!",{icon:2});
    }
</script>
</html>
