<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="js/layui/css/layui.css">
</head>
<style>
    body{
        height: 100vh;
        width: 100vw;
        min-width: 1000px;
        margin: 0;
    }
    .layui-container{
        height: 100vh;
        width: 100%;
        background-image: url("img/timg.jpg");
        background-size: 100% 100%;
        background-repeat: no-repeat;
    }
    form{
        width: 400px;
        padding-top: 30vh;
        padding-left: 40vh;
    }
</style>
<body>
<div class="layui-container">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div id="text"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layui/layui.all.js"></script>
<script type="text/html" id="seePassword">
    <div class="layui-form-mid layui-word-aux"><i class="layui-icon" onclick="seePassword()">{icon}</i>密码可见</div>
</script>
<script type="text/javascript">
    var SeePassword = "&#xe643;";
    var NoSeePassword = "&#xe63f;";
    var boolSee = false;
    var icon_seePassword = document.getElementById("seePassword").innerHTML;
    $(document).ready(function(){
        init(boolSee);
        DataSubmit();
    })

    function DataSubmit(){
        layui.use('form',function(){
            var form = layui.form;
            form.on('submit(formDemo)',function(data){
                var username = data.field.username;
                var password = data.field.password;

                if(username == null || username == ""){
                    layer.msg('用户名不为空');
                    return false;
                }
                if(password.length < 6){
                    layer.msg("密码长度不得小于6位");
                    return false;
                }

                $.ajax({
                    url: "mini/user/login",
                    type: "post",
                    data:{
                        name: username,
                        password: password
                    },
                    dataType: "json",
                    success: function(data){
                        if(data.code == 200){
                            if(data.data.data != null){
                                layer.msg("登陆成功!",{icon: 1});
                                setTimeout(window.location.href="/page/main.html",1000);
                            }else{
                                layer.msg("用户名密码错误，请重试!",{icon: 2});
                            }
                        }
                    }
                })
                return false;
            })
        })
    }
    function seePassword(){
        if(boolSee){    //boolSee = true
            boolSee = false;
            $("input[name='password']").attr("type","password");
        }else{
            boolSee = true;
            $("input[name='password']").attr("type","text");
        }
        $("#text").html("");
        init(boolSee);
    }

    function init(bool){
        var html = '';
        if(bool){
            html += icon_seePassword.replace("{icon}",SeePassword);
        }else{
            html += icon_seePassword.replace("{icon}",NoSeePassword);
        }

        $("#text").append(html);
    }
</script>
</html>
